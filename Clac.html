    <script>
        function CtoF()
{
  var Valc=document.getElementById('d2').value;
  var Valf=((9/5)*Valc)+32;
  document.getElementById('d3').value=Valf;
}
function FtoC()
{
  var Valf=document.getElementById('d3').value;
  var Valc=((Valf-32)*5)/9;
  document.getElementById('d2').value=Valc;
}
    </script>
</head>
<body>
   <h1><span>General Converter</span></h1>
    <div id="d1">
            <input placeholder="Celcius"  type="number" name="d2" id="d2" class="c1" onkeyup="CtoF()" />
